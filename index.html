<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drum Machine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="drumpad">
          <div class="pad">Q</div>
          <div class="pad">W</div>
          <div class="pad">E</div>
          <div class="pad">A</div>
          <div class="pad">S</div>
          <div class="pad">D</div>
          <div class="pad">Z</div>
          <div class="pad">X</div>
          <div class="pad">C</div>
        </div>
        <div class="logo-controls">
          <div class="logo">
            <p>FCC Top</p>
          </div>
          <div class="controls">
            <div>
              <p class="control-name">Power</p>
              <label class="toggle">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="title">
              <p>Heater 3</p>
            </div>
            <div class="volume">
              <input type="range" />
            </div>
            <div>
              <p class="control-name">Bank</p>
              <label class="toggle">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
